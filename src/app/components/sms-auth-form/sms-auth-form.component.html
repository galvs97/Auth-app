<div class="p-4">
    <p>Código de SMS enviado para o número informado. Por favor, informe abaixo.</p>
    <label class="sr-only" for="smsToken">Código</label>
    <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
            <div class="input-group-text">Código</div>
        </div>
        <input type="tel" mask="000 000" class="form-control" id="smsToken" [(ngModel)]="smsToken">
    </div>
    <div class="d-grid gap-2">
        <button type="button" (click)="validateToken()">Validar Token</button>
        <button type="button" (click)="handleSmsAuth()">Reenviar Código</button>
    </div>
</div>
